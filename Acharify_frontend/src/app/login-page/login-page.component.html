<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">Sign In</h1>
      <p class="login-subtitle">Welcome back! Please login to your account</p>
    </div>

    <!-- Role Selector Slider -->
    <div class="role-selector">
      <label class="role-label">Select Your Role</label>
      <div class="role-toggle-container" (click)="toggleRole()">
        <div class="role-slider" [class.supplier]="selectedRole === 'supplier'"></div>
        <div class="role-options">
          <div class="role-option" [class.active]="selectedRole === 'user'">
            <span class="role-icon">ğŸ‘¤</span>
            <span>User</span>
          </div>
          <div class="role-option" [class.active]="selectedRole === 'supplier'">
            <span class="role-icon">ğŸª</span>
            <span>Supplier</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Login form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email field -->
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-input"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          placeholder="Enter your email address">
        <div class="error-message" *ngIf="getErrorMessage('email')">
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <!-- Password field -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="password-input-container">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-input password-input"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            placeholder="Enter your password">
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            aria-label="Toggle password visibility">
            <svg *ngIf="!showPassword" viewBox="0 0 24 24" class="toggle-icon">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
            </svg>
            <svg *ngIf="showPassword" viewBox="0 0 24 24" class="toggle-icon">
              <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
            </svg>
          </button>
        </div>
        <div class="error-message" *ngIf="getErrorMessage('password')">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <!-- Submit button -->
      <button
        type="submit"
        class="submit-btn"
        [disabled]="loginForm.invalid || isSubmitting"
        [class.loading]="isSubmitting">
        <span *ngIf="!isSubmitting">Sign In as {{ selectedRole === 'user' ? 'User' : 'Supplier' }}</span>
        <span *ngIf="isSubmitting" class="loading-spinner">
          <svg class="spinner" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none" opacity="0.25"/>
            <path fill="currentColor" opacity="0.75" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
          </svg>
          Signing In...
        </span>
      </button>
    </form>

    <!-- Signup link -->
    <div class="login-footer">
      <p>Don't have an account? <a href="/signup" class="signup-link">Create one here</a></p>
    </div>
  </div>
</div>
